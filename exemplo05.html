<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo 05 - Jquery</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        //Função que aplica css na div quando pagina html estiver carregada
        $(document).ready(function() {
            $("#divisao").children().css({
                "font": "12pt Arial",
                "text-align": "center",
                "line-height": "30pt",
                "margin": "0px auto"
            });

            //Procura na div "divisao" pela class "autor" se encontar aplica o css.
            $("#divisao").find(".autor").css({
                "color": "red",
                "font-style": "italic"
            });

            //Pega elemento anteiror ao autor que e no caso as frases e aplica o css
            var elemento = $(".autor");
            elemento.prev().css({
                "background-color": "gray",
                "color": "white"
            });

            elemento.parents().css("border", "2px dotted red");
        });
    </script>
</head>

<body>

    <div id="divisao">

        <p id="frase01">Prefiro perder a guerra e ganhar a paz.</p>
        <p class="autor">Bob Marley</p>

        <p id="frase02">Somos o que podemos ser!</p>
        <p class="autor">Engenheiros do Hawaii</p>

        <p id="frase03">Quando se tropeça, o proximo passo é maior.</p>
        <p class="autor">Sertillanges</p>

    </div>


</body>

</html>
